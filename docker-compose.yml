version: '3.8'

services:
  db:
    image: postgres:13
    container_name: skillkit_db
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    container_name: skillkit_pgadmin
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL}'
      PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD}'
    ports:
      - '${PGADMIN_PORT}:80'
    networks:
      - backend_network
    depends_on:
      - db
    links:
      - db

  dev:
    build:
      context: .
      target: dependencies
    container_name: skillkit_backend_dev
    env_file: .env
    expose:
      - '${PORT:-8000}'
    ports:
      - '${PORT:-8000}:${PORT:-8000}'
      - '9229:9229'
    depends_on:
      - db
      - ghost-dev
      - mailhog
    networks:
      - backend_network
    restart: unless-stopped
    command: yarn dev
    volumes:
      - .:/app:rw
      - /app/node_modules

  prod:
    build:
      context: .
      target: runner
    container_name: skillkit_backend_prod
    env_file: .env
    expose:
      - '${PORT:-8000}'
    ports:
      - '${PORT:-8000}:${PORT:-8000}'
    depends_on:
      - db
      - ghost-prod
      - pgadmin
    restart: unless-stopped
    networks:
      - backend_network

  ghost-dev:
    image: ghost:5-alpine
    container_name: skillkit_ghost_dev
    restart: always
    ports:
      - '${GHOST_PORT:-2368}:2368'
    environment:
      database__client: sqlite3
      database__connection__filename: content/data/ghost-test.db
      database__useNullAsDefault: 1
      database__debug: 0
      mail__from: '${MAILGUN_FROM_EMAIL}'
      mail__transport: smtp
      mail__options__service: smtp
      mail__options__host: skillkit_maildev
      mail__options__port: 1025
    networks:
      - backend_network

  ghost-prod:
    image: ghost:5-alpine
    container_name: skillkit_ghost_prod
    restart: always
    ports:
      - '${GHOST_PORT:-2368}:2368'
    environment:
      database__client: sqlite3
      database__connection__filename: content/data/ghost-test.db
      database__useNullAsDefault: 1
      database__debug: 0
      mail__from: '${MAILGUN_FROM_EMAIL}'
      mail__transport: smtp
      mail__options__service: Mailgun
      mail__options__host: '${MAILGUN_DOMAIN}'
      mail__options__port: 587
      mail__options__auth__user: 'postmaster@${MAILGUN_DOMAIN}'
      mail__options__auth__pass: '${MAILGUN_API_KEY}'
    networks:
      - backend_network

  mailhog:
    container_name: skillkit_maildev
    image: mailhog/mailhog:latest
    tty: true
    ports:
        - "1025:1025"
        - "8025:8025"
    networks:
        - backend_network

networks:
  backend_network:
    name: skillkit_network

volumes:
  db-data:
